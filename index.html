<style>
  .cases {
    max-width: 1200px;
    margin: 80px auto;
    padding: 0 20px;
  }

  .cases h2 {
    text-align: center;
    font-size: 2.2rem;
    letter-spacing: 2px;
    margin-bottom: 40px;
  }

  .case-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 24px;
  }

  .case-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .case-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
  }

  .case-card img {
    width: 100%;
    display: block;
    object-fit: cover;
  }

  .case-card h3 {
    text-align: center;
    padding: 16px;
    font-size: 1.1rem;
    letter-spacing: 1px;
  }

  /* 第三個案例：左右對半雙圖版型 */
  .case-card.dual {
    display: flex;
    flex-direction: column;
  }

  .dual-images {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .dual-images img {
    height: 200px;
  }

  /* 響應式 */
  @media (max-width: 1024px) {
    .case-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .case-grid {
      grid-template-columns: 1fr;
    }

    .dual-images img {
      height: 180px;
    }
  }
</style>

<section class="cases">
  <h2>精選案例</h2>

  <div class="case-grid">

    <!-- CASE 1 -->
    <div class="case-card">
      <img src="images/b12fc95b-c33e-4642-9448-a319fdcb4d4d%20(1).png" alt="案例一">
      <h3>案例一</h3>
    </div>

    <!-- CASE 2 -->
    <div class="case-card">
      <img src="images/case-banqiao-03.jpg" alt="案例二">
      <h3>案例二</h3>
    </div>

    <!-- CASE 3（左右雙圖高端版） -->
    <div class="case-card dual">
      <div class="dual-images">
        <img src="images/case-banqiao-01.jpg" alt="案例三-1">
        <img src="images/case-banqiao-04.jpg" alt="案例三-2">
      </div>
      <h3>案例三</h3>
    </div>

    <!-- CASE 4 -->
    <div class="case-card">
      <img src="images/case-banqiao-02.jpg" alt="案例四">
      <h3>案例四</h3>
    </div>

  </div>
</section>
